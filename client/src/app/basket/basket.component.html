<div class="container mt-2">
    <div *ngIf="(basket$ | async) === null">
        <h3>There are no item in the basket</h3>
    </div>

    <div *ngIf="(basket$ | async) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <app-basket-summary 
                            (decrement)="this.decrementItemQuantity($event)"
                            (increment)="this.incrementItemQuantity($event)"
                            (remove)="this.removeItemFromBasket($event)"
                            [isBasket]="true"
                            [items]="basket.items">
                        </app-basket-summary>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6" >
                        <app-order-totals 
                            *ngIf="(basketTotal$ | async) as basketTotal"
                            [shippingPrice]="basketTotal.shipping"
                            [subtotal]="basketTotal.subTotal"
                            [total]="basketTotal.total"
                        ></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
