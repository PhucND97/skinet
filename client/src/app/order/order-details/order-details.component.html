<div class="container mt-5">
  <div class="row" *ngIf="order">
    <div class="col-8">
      <app-basket-summary 
        [isOrder]="true" 
        [isBasket]="false" 
        [items]="this.order.orderItems"></app-basket-summary>
    </div>
    <div class="col-4">
      <app-order-totals 
        [shippingPrice]="this.order.total - this.order.subtotal" 
        [subtotal]="this.order.subtotal"
        [total]="this.order.total">
      </app-order-totals>
    </div>
  </div>
</div>
